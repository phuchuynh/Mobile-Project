<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <title>madDiscovery</title>

</head>

<body>
    <div data-role="page" id="pageone">
        <div data-role="header">
            <h1>madDiscovery</h1>

        </div>
        <div data-role="content">
            <form action="#pagetwo" method="post" name="eventform">
                <fieldset data-role='fieldcontain'>
                    <label for="name event">Name events:</label>
                    <input type="text" name="txtName" id="txtName" placeholder="Input event  name" />
                </fieldset>

                <fieldset data-role="fieldcontain">
                    <label for="location">Events Location:</label>
                    <select id="txtLocation" name="txtLocation">
                        <option>Choose location</option>
                        <option>New York, USA</option>
                        <option>London, UK</option>
                        <option>Ho Chi Minh, VietNam</option>
                        <option>HongKong, China</option>
                    </select>
                </fieldset>

                <fieldset data-role='fieldcontain'>
                    <label for="date event">Date of the event :</label>
                    <input type="date" name="txtDate" id="txtDate" />
                </fieldset>
                <fieldset data-role='fieldcontain'>
                    <label for="time event">Time of events:</label>
                    <input type="time" name="txtTime" id="txtTime" />
                </fieldset>


                <fieldset data-role='fieldcontain'>
                    <label for="name organize">Names of event organize:</label>
                    <input type="text" name="txtOrganize" id="txtOrganize" placeholder="Input name of event organize" />
                </fieldset>
                <input id="login" value="Submit" type="button" onclick="validation();"/>
                <a href="#pagetwo">Show events</a>


            </form>
        </div>

        <div data-role="footer">
            <h1></h1>
        </div>
    </div>

    <div data-role="page" id="pagetwo">
        <div data-role="header">
            <div class="e-input-cell">
                <input id="valueEnter" />
                <ul data-role="listview" data-inset="true" data-filter="true" data-filter-reveal="true" data-input="#valueEnter" id="valueId"></ul>
            </div>
            <a href="#pageone">Back</a>
        </div>
        <div data-role="content">
            <div>
                <input type="button" value=" Show All Event" id="btnShow" onclick="ShowEvents();" />
            </div>

            <div id="viewport">
                <table data-role="table" id="table-result" data-mode="reflow" class="movie-list">
                </table>
            </div>

            <div data-role="footer">
                <h1></h1>
            </div>
        </div>

</body>

</html>
